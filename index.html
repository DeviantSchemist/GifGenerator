<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class='btn' data-image='https://media.giphy.com/media/QvBoMEcQ7DQXK/giphy.gif'>Dog</button>
  <button class='btn' data-image='https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif'>Cat</button>
  <button class='btn' data-image='https://media.giphy.com/media/VBVY9IJKDxwHK/giphy.gif'>Bird</button>
  <button class='btn' data-image='https://media.giphy.com/media/3d78jQ2gNDv3AqfSiI/giphy.gif'>Raccoon</button>
  <button class='btn' data-image='https://media.giphy.com/media/xRFNlhRqoP2PS/giphy.gif'>Owl</button>
  <button id='clear'>Clear</button>
  <div id='pic'></div>
  <script>
    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('pic').innerHTML = ''
    })

    document.addEventListener('click', event => {
      if (event.target.className === 'btn') {
        let imageElem = document.createElement('img')
        imageElem.src = event.target.dataset.image
        imageElem.alt = event.target.textContent
        document.getElementById('pic').append(imageElem)
        // document.getElementById('pic').innerHTML = `<img src='${event.target.dataset.image}'>` this line can replace everything in this if statement and will do the exact same thing
      }
    })
  </script>
</body>

</html>
